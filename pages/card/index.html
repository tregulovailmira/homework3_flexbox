<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <link rel="stylesheet" href="card_styles.css">
    <link rel="stylesheet" href="../../css/reset.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="cardWrapper">
            <div class="card salesCard">
                <div class="cardContent">
                    <div class="backgroundCircle backgroundTopCircle"></div>
                    <div class="backgroundCircle backgroundBottomCircle"></div>
                    <div class="cardTitle">Weekly Sales</div>
                    <div class="cardValue">$ 15,000</div>
                    <div class="cardDescription">Increased by 60%</div>
                </div>
                <div>
                    <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24"><path d="M0 0h24v24H0z" fill="none"/><path d="M3.5 18.49l6-6.01 4 4L22 6.92l-1.41-1.41-7.09 7.97-4-4L2 16.99z"/></svg>
                </div>
            </div>

            <div class="card ordersCard">
                <div class="cardContent">
                    <div class="backgroundCircle backgroundTopCircle"></div>
                    <div class="backgroundCircle backgroundBottomCircle"></div>
                    <div class="cardTitle">Weekly Orders</div>
                    <div class="cardValue">45,6334</div>
                    <div class="cardDescription">Decreased by 10%</div>
                </div>
                <div>
                    <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24"><path d="M0 0h24v24H0z" fill="none"/><path d="M17 3H7c-1.1 0-1.99.9-1.99 2L5 21l7-3 7 3V5c0-1.1-.9-2-2-2zm0 15l-5-2.18L7 18V5h10v13z"/></svg>
                </div>
            </div>

            <div class="card visitorsCard">
                <div class="cardContent">
                    <div class="backgroundCircle backgroundTopCircle"></div>
                    <div class="backgroundCircle backgroundBottomCircle"></div>
                    <div class="cardTitle">Visitors Online</div>
                    <div class="cardValue">95,5741</div>
                    <div class="cardDescription">Increased by 5%</div>
                </div>
                <div>
                    <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24"><path d="M0 0h24v24H0z" fill="none"/><path d="M19 14V6c0-1.1-.9-2-2-2H3c-1.1 0-2 .9-2 2v8c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2zm-9-1c-1.66 0-3-1.34-3-3s1.34-3 3-3 3 1.34 3 3-1.34 3-3 3zm13-6v11c0 1.1-.9 2-2 2H4v-2h17V7h2z"/></svg>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
