<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact form</title>
</head>
<body>
    <div class="formWrapper">
        <div class="formHeader">
            <h1>contact form</h1>
            <p>please fill in your information and we'll be sending your order</p>
        </div>
        <form>
            <div class="inputNameWrapper">Your name
                <label for="firstName"></label>
                <input id="firstName" type="text" placeholder="first name" class="nameInput firstNameInput">
                <label for="lastName"></label>
                <input id="lastName" type="text" placeholder="last name" class="nameInput lastNameInput">
            </div>
            <div class="inputEmailWrapper">Your email
                <label for="email"></label>
                <input id="email" type="email" placeholder="your_mail@mail.com" class="emailInput">
            </div>
            <div class="inputPhoneWrapper">Phone*
                <label for="phone"></label>
                <input id="phone" type="tel" placeholder="000" class="phoneInput" maxlength="3">
                <label for="phonePt2"></label>
                <input id="phonePt2" type="tel" placeholder="000" class="phoneInput" maxlength="3">
                <label for="phonePt3"></label>
                <input id="phonePt3" type="tel" placeholder="0000" class="phoneInput" maxlength="4">
            </div>
            <div class="selectSubjectWrapper">Message subject*
                <label for="messageSubject"></label>
                <select id="messageSubject" class="messageSubject">
                    <option value="subject1">Subject1</option>
                    <option value="subject2">Subject2</option>
                    <option value="subject3">Subject3</option>
                    <option value="other" selected>Other</option>
                </select>
            </div>
            <div class="textMessageWrapper">Message
                <label for="messageText"></label>
                <textarea id="messageText" class="messageText" cols="30" rows="10"></textarea>
            </div>
            <div class="inputSelectWrapper">
                <label for="submitButton"></label>
                <input type="submit" id="submitButton" class="submitButton" value="submit form">
            </div>
        </form>
    </div>
</body>
</html>
